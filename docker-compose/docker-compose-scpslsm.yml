  linuxgsm-scpslsm-bind:
    image: ghcr.io/gameservermanagers/gameserver:scpslsm
    container_name: scpslsmserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-scpslsm-volume:
    image: ghcr.io/gameservermanagers/gameserver:scpslsm
    container_name: scpslsmserver
    restart: unless-stopped
    volumes:
      - linuxgsm-scpslsm:/data
    ports:

volumes:
  linuxgsm-scpslsm:
