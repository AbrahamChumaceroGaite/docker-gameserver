version: "3.8"
services:
  # bind mount example
  linuxgsm-bmdm-bind:
    image: ghcr.io/gameservermanagers/gameserver:bmdm
    container_name: bmdmserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-bmdm-volume:
    image: ghcr.io/gameservermanagers/gameserver:bmdm
    container_name: bmdmserver
    restart: unless-stopped
    volumes:
      - linuxgsm-bmdm:/data
    ports:

volumes:
  linuxgsm-bmdm:
