version: "3.8"
services:
  # bind mount example
  linuxgsm-qw-bind:
    image: gameservermanagers/gameserver:qw
    # image: ghcr.io/gameservermanagers/gameserver:qw
    container_name: qwserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-qw-volume:
    image: gameservermanagers/gameserver:qw
    # image: ghcr.io/gameservermanagers/gameserver:qw
    container_name: qwserver
    restart: unless-stopped
    volumes:
      - linuxgsm-qw:/data
    ports:

volumes:
  linuxgsm-qw:
