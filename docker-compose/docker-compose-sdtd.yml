version: "3.8"
services:
  # bind mount example
  linuxgsm-sdtd-bind:
    image: ghcr.io/gameservermanagers/gameserver:sdtd
    container_name: sdtdserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-sdtd-volume:
    image: ghcr.io/gameservermanagers/gameserver:sdtd
    container_name: sdtdserver
    restart: unless-stopped
    volumes:
      - linuxgsm-sdtd:/data
    ports:

volumes:
  linuxgsm-sdtd:
