version: "3.8"
services:
  # bind mount example
  linuxgsm-ns2-bind:
    image: ghcr.io/gameservermanagers/gameserver:ns2
    container_name: ns2server
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-ns2-volume:
    image: ghcr.io/gameservermanagers/gameserver:ns2
    container_name: ns2server
    restart: unless-stopped
    volumes:
      - linuxgsm-ns2:/data
    ports:

volumes:
  linuxgsm-ns2:
