version: "3.8"
services:
  # bind mount example
  linuxgsm-jc3-bind:
    image: ghcr.io/gameservermanagers/gameserver:jc3
    container_name: jc3server
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-jc3-volume:
    image: ghcr.io/gameservermanagers/gameserver:jc3
    container_name: jc3server
    restart: unless-stopped
    volumes:
      - linuxgsm-jc3:/data
    ports:

volumes:
  linuxgsm-jc3:
