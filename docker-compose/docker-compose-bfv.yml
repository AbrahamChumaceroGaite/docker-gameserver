version: "3.8"
services:
  # bind mount example
  linuxgsm-bfv-bind:
    image: gameservermanagers/gameserver:bfv
    # image: ghcr.io/gameservermanagers/gameserver:bfv
    container_name: bfvserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/etlserver:/data
    ports:

  # volume example
  linuxgsm-bfv-volume:
    image: gameservermanagers/gameserver:bfv
    # image: ghcr.io/gameservermanagers/gameserver:bfv
    container_name: bfvserver
    restart: unless-stopped
    volumes:
      - linuxgsm-bfv:/data
    ports:

volumes:
  linuxgsm-bfv:
